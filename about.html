<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عن المطور</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;

      /* ===== الخلفية الجديدة ===== */
      background:
        linear-gradient(
          #363943a6,
          #363943a6
        ),
        url("background.jpg") center / cover no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* الكارت */
    .card {
      background: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 400px;
      padding: 26px;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #222;
    }

    p {
      color: #555;
      line-height: 1.7;
      font-size: 14px;
      margin: 0;
    }

    /* زر الرجوع */
    .back {
      display: inline-block;
      margin-top: 22px;
      padding: 11px 18px;
      background: #4f7cff;
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-size: 14px;
      transition: 0.2s;
    }

    .back:hover {
      background: #3c66e0;
    }

    /* أنيميشن خفيف */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>معاذ بهاء البدوي</h2>

    <p>
      مصمم ومطور هذا التطبيق.<br>
      مهتم بتنظيم الوقت وبناء تطبيقات تعليمية بسيطة وعملية.
    </p>

    <a class="back" href="index.html">⬅️ رجوع للتطبيق</a>
  </div>

</body>
</html>
